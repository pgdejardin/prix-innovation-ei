<div class="container">
    <div id="header">
        <h3>Login</h3>
    </div>

    <form>
        <div class="form-group" ng-class="{'has-success has-feedback': login.length > 0, 'has-error has-feedback': login.length == 0}">
            <label class="control-label" for="login">Login</label>
            <input type="text" class="form-control" id="login" name="login" ng-model="login" placeholder="Login">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': login.length > 0, 'glyphicon-remove': login.length == 0}" aria-hidden="true"></span>
        </div>
        <div class="form-group" ng-class="{'has-success has-feedback': password.length > 0, 'has-error has-feedback': password.length == 0}">
            <label class="control-label" for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" ng-model="password" placeholder="Mot de passe">
            <span class="glyphicon form-control-feedback" ng-class="{'glyphicon-ok': password.length > 0, 'glyphicon-remove': password.length == 0}" aria-hidden="true"></span>
        </div>
        <button ng-click="attemptLogin($event)" ng-disabled="!(login.length > 0 && password.length > 0)" class="btn btn-primary">Se connecter</button>
    </form>
</div>
